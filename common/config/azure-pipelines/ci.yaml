pool:
  vmImage: 'ubuntu-latest'
variables:
  FORCE_COLOR: 1
jobs:
  - job: PRBuild
    condition: succeeded()
    strategy:
      matrix:
        'NodeJs 14':
          NodeVersion: 14
        'NodeJs 16':
          NodeVersion: 16

    steps:
      - checkout: self
        path: spfx-gulp-tools
      - template: /common/config/azure-pipelines/templates/build.yaml@self
